
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <div class="login">
        <div class="img">
            <img src="/imagens/logo-principal.png" alt="logo">
        </div>  
        <form action="/pontos-turisticos/pontos.html" method="get">
            <label>Email:</label>
            <input type="email" placeholder="exemplo@gmail.com"> 
            
            <label>Senha:</label>
            <input type="password" placeholder="Senha">

            <div class="botao">
                <button type="submit"><b>login</b></button>
            </div>
        </form>
    </div>

    <div class="Fazer-login">
    <p> Não possui login? </p>
    <a href="/index.html"> <button type="submit"><b>Fazer cadastro</b></button> </a>
    </div>
</body>
</html>
